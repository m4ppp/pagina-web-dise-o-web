<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anything</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo de la Marca">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href=".container-items">Drop 1</a></li>
                <li><a href=".container-items">Productos</a></li>
                <li><a href=".content">About</a></li>
            </ul>
        </nav>
        <a href="#contacto" class="btn"><button>Contact</button></a>
    </header>



        <div class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-center font-bold p-4">
          <p>Bienvenido a Anything</p>
          <p>DROP 1 outside</p>
          <figure>
            <img src="./img/presentacion.jpg" alt="" class="w-full h-auto object-cover">
          </figure>
        </div>



    <main>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img src="./img/product 1.jpg" alt="product 1">
                </figure>
                <div class="info-product">
                    <h2>Remera "Angels Valley"</h2>
                    <p class="price">$53.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="./img/product 2.jpg" alt="product 2">
                </figure>
                <div class="info-product">
                    <h2>Remera Negra "You are already late"</h2>
                    <p class="price">$57.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="./img/product 3.jpg" alt="product 3">
                </figure>
                <div class="info-product">
                    <h2>Remera Negra Og Style</h2>
                    <p class="price">$46.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img src="./img/product 4.jpg" alt="product 4">
                </figure>
                <div class="info-product">
                    <h2>PRE ACCESS 1</h2>
                    <p class="price">$62.000</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </div>
    </main>


    <section id="contacto" style="padding: 20px; font-family: Arial, sans-serif;">
        <h2 style="text-align: center;">Contacto</h2>
        <form style="max-width: 400px; margin: 0 auto;">
            <label for="nombre" style="display: block; margin-bottom: 8px;">Nombre:</label>
            <input type="text" id="nombre" name="nombre" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="mensaje" style="display: block; margin-bottom: 8px;">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>

            <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Enviar
            </button>
        </form>
    </section>


    <div class="content">
      </div>
      <footer>
        <div class="social-links">
          <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://x.com/home" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <p class="credits">© 2024 Anything. Todos los derechos reservados.</p>
        <a href="https://www.mikonosmoda.com/politica-de-privacidad/" class="privacy-policy">Política de privacidad</a>
      </footer>


      <div id="image-modal" class="modal">
        <span id="close-modal" class="close">&times;</span>
        <img id="modal-image" class="modal-content" alt="Producto ampliado">
    </div>
    <script src="script.js"></script>



</body>
</html>
